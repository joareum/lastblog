{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
            {% if blog.image %}
                <img src = "{{ blog.image.url }}" width="200" height = "200">
            {% else %}
                <img alt="사진없음" width="200" height = "200">
{% endif %}

    <h2>{{ blog.body }}</h2>
    <a href="{% url 'renew' blog.id %}">아름아름 수정하기</a>
    <br>

    <form action="{% url 'delete' blog.id %}" id="post-delete" method="POST">{% csrf_token %}</form>
    <input form="post-delete" type="submit" class="delete" value="글삭제">
</div>
{% endblock %}
